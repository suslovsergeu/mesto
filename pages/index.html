<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body class="common">
      <header class="header">
        <img class="header__logo" src="../images/logo.png" alt="логотип">
      </header>

      <main class="page">
        <section class="profile">
          <img class="profile__image" src="../images/kusto.png" alt="фото">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="button profile__icon"></div>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="button profile__add-button">+</button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img class="elements__photo" src="../images/summer_1.jpg" alt="Хакасия">
            <ul class="elements__description">
              <li class="elements__name">Хакасия</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/summer_2.jpg" alt="Поволжье">
            <ul class="elements__description">
              <li class="elements__name">Поволжье</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/autumn_1.jpg" alt="Камчатка">
            <ul class="elements__description">
              <li class="elements__name">Камчатка</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/autumn_2.jpg" alt="Забайкалье">
            <ul class="elements__description">
              <li class="elements__name">Забайкалье</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/winter_1.jpg" alt="Алтай">
            <ul class="elements__description">
              <li class="elements__name">Алтай</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/winter_2.jpg" alt="Сибирь">
            <ul class="elements__description">
              <li class="elements__name">Сибирь</li>
              <li class="button elements__like"></li>
            </ul>
          </div>
        </section>
      </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <form class="popup__container">
          <div class="button popup__close"></div>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__field popup__field_name" type="text">
          <input class="popup__field popup__field_description" type="text">
          <button class="button popup__save" type="submit">Сохранить</button>
        </form>
    </section>
    <script src="../scripts/script.js"></script>
  </body>
</html>
