<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body class="common">

      <header class="header">
        <img class="header__logo" src="../images/logo.png" alt="логотип">
      </header>

      <main class="page">
        <section class="profile">
          <img class="profile__image" src="../images/kusto.png" alt="фото">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="link profile__icon"></div>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="link profile__add-button">+</button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img class="elements__photo" src="../images/summer_1.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Хакасия</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/summer_2.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Поволжье</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/autumn_1.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Камчатка</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/autumn_2.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Забайкалье</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/winter_1.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Алтай</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="../images/winter_2.jpg" alt="фото">
            <ul class="elements__description">
              <li class="elements__name">Сибирь</li>
              <li class="link elements__icon"><img class="elements__like" src="../images/like.png" alt="лайк"></li>
            </ul>
          </div>
        </section>
      </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <script src="../scripts/script.js"></script>
  </body>
</html>
