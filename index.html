<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="common">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <main class="page">
      <section class="profile">
        <img class="profile__image" src="images/kusto.png" alt="фото">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__icon" type="button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button">
          <img class="profile__add-icon" src="images/plus_icon.svg" alt="+">
        </button>
      </section>

      <section class="elements"></section>

      <section class="popup popup_edit">
        <form class="form popup__container popup__container_edit" name="popup-form" novalidate>
          <button class="button popup__closed popup__closed_edit" type="button"></button>
          <h2 class="popup__header popup__header_edit">Редактировать профиль</h2>

          <input class="popup__field popup__field_name-input-edit" type="text" name="popup-name" id="name-input-edit" required minlength="2" maxlength="40">
          <span class="popup-error name-input-edit-error"></span>

          <input class="popup__field popup__field_description-input-edit" type="text" name="popup-description" id="description-input-edit" required minlength="2" maxlength="200">
          <span class="popup-error description-input-edit-error"></span>

          <button class="button popup__save popup__save_edit" type="submit">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_add">
        <form class="form popup__container popup__container_add" name="popup-form" novalidate>
          <button class="button popup__closed popup__closed_add" type="button"></button>
          <h2 class="popup__header popup__header_add">Новое место</h2>

          <input class="popup__field popup__field_name-input-add" type="text" name="popup-name" placeholder="Название" id="name-input-add" required minlength="2" maxlength="30">
          <span class="popup-error name-input-add-error"></span>

          <input class="popup__field popup__field_description-input-add" type="url" name="popup-description" placeholder="Ссылка на картинку" id="description-input-add" required>
          <span class="popup-error description-input-add-error"></span>

          <button class="button popup__save popup__save_add" type="submit">Создать</button>
        </form>
      </section>

      <section class="popup popup-photo">
        <div class="popup-photo__container">
          <button class="button popup__closed" type="button"></button>
          <img class="popup-photo__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фото">
          <h2 class="popup-photo__description">Архыз</h2>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="elements__template">
      <div class="elements__element">
        <img class="button elements__photo" src="images/summer_1.jpg" alt="Хакасия">
        <div class="elements__description">
          <h2 class="elements__name">Хакасия</h2>
          <button class="button elements__like" type="button"></button>
        </div>
        <button class="button elements__delete"></button>
      </div>
    </template>

    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
