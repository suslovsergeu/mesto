<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="common">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
      </header>

      <main class="page">
        <section class="profile">
          <img class="profile__image" src="images/kusto.png" alt="фото">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__icon" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img class="elements__photo" src="images/summer_1.jpg" alt="Хакасия">
            <div class="elements__description">
              <h2 class="elements__name">Хакасия</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="images/summer_2.jpg" alt="Поволжье">
            <div class="elements__description">
              <h2 class="elements__name">Поволжье</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="images/autumn_1.jpg" alt="Камчатка">
            <div class="elements__description">
              <h2 class="elements__name">Камчатка</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="images/autumn_2.jpg" alt="Забайкалье">
            <div class="elements__description">
              <h2 class="elements__name">Забайкалье</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="images/winter_1.jpg" alt="Алтай">
            <div class="elements__description">
              <h2 class="elements__name">Алтай</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__photo" src="images/winter_2.jpg" alt="Сибирь">
            <div class="elements__description">
              <h2 class="elements__name">Сибирь</h2>
              <button class="button elements__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <form class="popup__container" name="popup-form">
          <button class="button popup__close" type="button"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__field popup__field_name" type="text" name="popup-name">
          <input class="popup__field popup__field_description" type="text" name="popup-description">
          <button class="button popup__save" type="submit">Сохранить</button>
        </form>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
